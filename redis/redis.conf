# Bind to all interfaces
bind 0.0.0.0

# Disable protected mode
protected-mode no

# Redis port
port 6379

# Optional: Disable saving snapshots (useful for dev/testing)
save ""

# Optional: Set a password (uncomment to enable authentication)
# requirepass your_password_here

# Optional: Enable Append-Only File (AOF) persistence
# appendonly yes
