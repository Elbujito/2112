version: "3.7"

services:
  app-service:
    build:
      context: ../../.
      dockerfile: ci/docker/Dockerfile.app
    container_name: app-service
    env_file: ../config/app-service-env
    ports:
      - "8081:8081"
    depends_on:
      - propagator-service
      - redis-service
    restart: always

  propagator-service:
    build:
      context: ../../.
      dockerfile: ci/docker/Dockerfile.propagator
    container_name: propagator-service
    env_file: ../config/propagator-service-env
    ports:
      - "5000:5000"
    depends_on:
      - redis-service
    restart: always

  gateway-service:
    build:
      context: ../../.
      dockerfile: ci/docker/Dockerfile.gateway
    container_name: gateway-service
    env_file: ../config/gateway-service-env
    ports:
      - "4000:4000"
    depends_on:
      - propagator-service
      - redis-service
    restart: always

  redis-service:
    build:
      context: ../../.
      dockerfile: ci/docker/Dockerfile.redis
    container_name: redis-service
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always

volumes:
  redis-data:
