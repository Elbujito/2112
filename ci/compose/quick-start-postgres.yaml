      2112-db-creator:
        condition: service_completed_successfully

  2112-db-seeder:
    container_name: 2112-db-seeder
    extends:
      file: ./ci/compose/2112.yaml
      service: 2112-service
    env_file: ./ci/config/2112/2112-postgres.dev-env
    command: ["service", "-e", "-d", "db", "seed"]
    depends_on:
      2112-db-migrator:
        condition: service_completed_successfully

  2112-service:
    extends:
      file: ./ci/compose/2112.yaml
      service: 2112-service
    env_file: ./ci/config/2112/2112-postgres.dev-env
    depends_on:
      2112-db-seeder:
        condition: service_completed_successfully
